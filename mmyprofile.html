<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(36, 12, 12, 0.1);
    padding: 20px;  
    text-align: center;
    width: 450px;
    position: absolute;
    top: 50%;  
    left: 50%; 
    transform: translate(-50%, -50%); 
}
      
.profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: white; 
    border: 2px solid rgb(255, 105, 180); 
    margin: 0px 20px;
    margin-left: 7.3rem;
    margin-bottom: 1.5rem;
}






        .profile-field {
            font-weight: bold;
            margin: 0px 0;
            margin-top: 23px;
            font-family: arial ;
            font-size: larger;
            margin-bottom: 6px;
            
        
        }

        .profile-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #fd3ca3;
            border-radius: 30px;
        
        }

        .update-button {
            background-color: #fd3ca3;
            color: #000000;
            font-weight: 700 ;
            border: none;
            border-radius: 40px;
        font-size: large;
            padding: 15px 25px;
            cursor: pointer;
            margin-top: 30px;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background-color: #fd3ca3;
            color: #000000;
            font-weight: 700;
            border: none;
            border-radius: 40px;
            padding: 10px 20px;
            cursor: pointer;
        
        }
        .background-image {
            background-image: url("public/page2.jpg");
            height: 100vh;
            width: 100vw;
            background-repeat: no-repeat;
            background-size: cover;
            margin-bottom: 0;
            position: relative ;
}


    </style>
</head>
<body>
    <div class="background-image">
    <div class="profile-container">
        <div class="profile-image"></div>
        <input type="file" accept="image/*" class="file-input" id="fileInput">
        <label for="fileInput" class="upload-button">Upload Profile Image</label>
        <div class="profile-field">Name:</div>
        <input class="profile-input" type="text" value="">
        <div class="profile-field">Enrollment Number:</div>
        <input class="profile-input" type="text" value="">
        <div class="profile-field">Institute ID:</div>
        <input class="profile-input" type="text" value="">
        <div class="profile-field">Course Enrolled:</div>
        <input class="profile-input" type="text" value="">
        <div class="profile-field">Year:</div>
        <input class="profile-input" type="text" value="">
        <button class="update-button">Update Profile</button>
    </div>
</div>
</body>
</html>
